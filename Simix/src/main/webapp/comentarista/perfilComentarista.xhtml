<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=TU-APIKEY">
            </script>
        </h:head>
        <h:body>
            
            <header>
                <h:form id="logout">
                    <p:commandButton action="#{iniciarSesionController.logout()}" value="logout"/>
                </h:form>
            </header>
            <main>
                <section>
                    
                </section>
                <aside>
                    <h1>Bienvenido #{bMComentaristaController.buscaPorNombre()} Comentarista</h1><br/>
                    
                    <h:form id="form">
                        <p:inputText  placeholder="#{bMComentaristaController.buscaPorNombre()}" type="text" id="nombre" value="#{bMComentaristaController.nombre}" required="true" requiredMessage="Ingresa un nombre"/><br/>
                        <p:commandButton action="#{bMComentaristaController.actualizaNombre()}" value="Actualizar nombre" update=""/>
                    </h:form>
                    
                     <h:form id="form2">
                         <p:password value="#{bMComentaristaController.contrasenia}" required="true" requiredMessage="Ingresa una contraseña" placeholder="Contraseña nueva" /><br/>
                        <p:commandButton action="#{bMComentaristaController.actualizaContrasenia()}" value="Actualizar contraseña" update=""/>
                    </h:form>
                    
                    
                    <h:form id="form3">
                        <p:commandButton action="#{bMComentaristaController.borrarCuenta()}" value="Borrar Cuenta" update=""/>
                    </h:form>
                </aside>
            </main>
            <footer>
                Hola
            </footer>
            <script>
                
            </script>
        </h:body>
    </f:view>
</html>
