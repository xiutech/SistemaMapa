<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
          <h:head>
            <title>Registro</title>
            <h:outputStylesheet name="CSS/estilos.css"/>
        </h:head>
        <h:body>
            <header>
                <h1>Simix</h1>
            </header>
            <main>
                <h:form id="registrarse">
                    <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate />
                    </p:messages>
                    <br/>
                    <p:panelGrid columns="2" style="margin: 0 auto" styleClass="ui-noborder">
                    <p>Nombre</p>
                    <p:inputText class="texto" id="nombre" value="#{registrarseController.nombre}" required="true" placeholder="Nombre"  validatorMessage="Por favor ingresa tu nombre" requiredMessage="Por favor ingresa tu nombre"/>
                    <p>Correo</p>
                    <p:inputText class="texto" id="correo" value="#{registrarseController.correo}" required="true" placeholder="Correo" validatorMessage="Debe ser un correo valido" requiredMessage="Por favor ingresa un correo válido"> 
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        <p:keyFilter regEx="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                    </p:inputText>
                    <p>Contraseña</p>
                    <p:password class="texto" id="contrasenia" value="#{registrarseController.contrasenia}" placeholder="Contrasenia"  required="true" validatorMessage="Introduce contraseña válida" requiredMessage="Introduce contraseña válida"/>
                    <br/>
                    <p:commandButton action="#{registrarseController.enviarCorreo()}" value="Registrarse" ajax="false"/>
                    </p:panelGrid>
                </h:form>
            </main>
            <footer>
                <h3>
                    <center> © 2019, XiuTech, Todos los derechos reservados</center>
                </h3>
            </footer>
        </h:body>

    </f:view>
</html>
