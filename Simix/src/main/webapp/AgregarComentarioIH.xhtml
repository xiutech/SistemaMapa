<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
          <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="CSS/estilos.css"/>
        </h:head>
        <h:body>
            <header>
                <h1>Mapita</h1>
            </header>
            <main>
                <section>
                    
                    <!-- Se borraron los value -->
                        <p:selectOneMenu id="rol"  style="width: 100%">
                            <f:selectItem itemLabel="Editar Comentario" itemValue="user" />
                            <f:selectItem itemLabel="Eliminar comentario" itemValue="superuser"/>
                        </p:selectOneMenu> 
                    <!-- Se elimino rendered ="empty user}"  <textarea name="comentarios" rows="10" cols="40">Escribe aquí tus comentarios</textarea>-->
                    
                    <h:form id="formulario">
                        <p:inputText class="texto" id="texto" value="#{aBMComentarioPropioController.texto}"  required="true" placeholder="Escribe aquí tu cometario"  validatorMessage="Por favor ingresa un comentario" requiredMessage="Por favor ingresa un comentario"/> <br/>
                        <p:commandButton action="#{aBMComentarioPropioController.agregaComentario()}" value="Añadir comentario" ajax="false"/>
                    </h:form>
                     
                    </section>

                <aside>
                    <h1>Menú</h1>
                    
                    <br />
                    
                    <UL>
                        <LI>Opcion 1</LI>
                        <LI>Opcion 2</LI>
                        <LI>Opcion 3</LI>
                        <LI>Opcion 4</LI>
                        <LI>Opcion 5</LI>
                        <LI>Opcion 6</LI>
                        <LI>Opcion 7</LI>
                        <LI>Opcion 8</LI>
                    </UL>
                </aside>
            </main>
            <footer>
                <h3>
                    <center> © 2019, XiuTech, Todos los derechos reservados</center>
                </h3>
            </footer>
        </h:body>

    </f:view>
</html>
