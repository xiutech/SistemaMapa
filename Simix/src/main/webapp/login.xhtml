<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Iniciar Sesion</title>
        
    </h:head>
    <h:body>
        <h:form id="iniciarSesion">
            <p:inputText  placeholder="Correo" type="text" id="correo" value="#{iniciarSesionController.correo}" required="true" requiredMessage="Ingresa un correo"/><br/>
            <p:password value="#{iniciarSesionController.contrasenia}" required="true" requiredMessage="Ingresa una contraseña" placeholder="Contraseña" /><br/>
            <p:commandButton action="#{iniciarSesionController.login()}" value="Enviar" update="iniciarSesion"/>
         </h:form>
    </h:body>
</html>
